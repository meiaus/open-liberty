// Set up an endorsed standards directory containing the relevant Yoko jars.
task stageEndorsed(type: Sync) {
    from configurations.runtimeClasspath {
        include "**/*yoko*jar"
    }
    into temporaryDir
}

test {
    if (JavaVersion.current() < JavaVersion.VERSION_1_9) { // Java 8 and below provide an ORB that needs to be overriden
        dependsOn stageEndorsed // ensure endorsed directory is created and populated
        jvmArgs "-Djava.endorsed.dirs=$stageEndorsed.destinationDir" // endorse the jars in the endorsed directory
    }
}

test { filter { excludeTestsMatching "all.tests.subtests.*" } } //subtests must not be run directly
